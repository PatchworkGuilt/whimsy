<html>
    <head>
        <title>Whimsy | Collaborative Playground</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <script data-main='/js/client' src="/js/third-party/require.js"></script>
    </head>
    <body>
        <div id="viewport"></div>
        <div class="connectToWhere">
            <input type="radio" name="toggleControl" value="server">Run On Server
            <input type="radio" name="toggleControl" value="local" checked="checked">Run Locally
        </div>
        <div class="shapeType">
            <input type="radio" name="shapeType" value="circle" checked="checked">Circle
            <input type="radio" name="shapeType" value="rect">Rectangle
        </div>
    </body>
</html>
